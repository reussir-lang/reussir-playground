<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reussir Playground</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="toolbar">
        <span class="logo">Reussir Playground</span>
        <select id="example-select" title="Load example"></select>
        <select id="mode-select" title="Output mode">
            <option value="run">Run</option>
            <option value="llvm-ir">LLVM IR</option>
            <option value="asm">Assembly</option>
            <option value="mlir">MLIR</option>
        </select>
        <button id="run-btn" title="Compile and run (Ctrl+Enter)">&#9654; Run</button>
    </div>
    <div class="main">
        <div class="editor-pane" id="editor-pane">
            <div class="editor-section" id="source-panel">
                <div class="editor-label">Reussir Source</div>
                <div class="editor-container">
                    <textarea id="reussir-editor" spellcheck="false"></textarea>
                </div>
            </div>
            <div class="panel-divider panel-divider-horizontal" id="editor-divider" role="separator" aria-label="Resize source and driver editors"></div>
            <div class="editor-section" id="driver-panel">
                <div class="editor-label">Rust Driver</div>
                <div class="driver-container">
                    <textarea id="driver-editor" spellcheck="false"></textarea>
                </div>
            </div>
        </div>
        <div class="panel-divider panel-divider-vertical" id="side-divider" role="separator" aria-label="Resize editor and output panes"></div>
        <div class="output-pane" id="output-pane">
            <div class="output-label" id="output-label">Output</div>
            <pre id="output">Select an example and click "Run" to compile.</pre>
        </div>
    </div>
    <script type="module" src="/app.js"></script>
</body>
</html>
